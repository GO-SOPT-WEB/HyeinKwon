<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Salad</title>
    <link rel="stylesheet" href="./salad.css" />
    <script src="data.js"></script>
  </head>

  <body>
    <header>
      <h1>🥗HAE2NI'S SALAD🥗</h1>

      <img class="hamburger" src="./assets/menubtn.png" alt="햄버거버튼" />
      <aside class="hamburgerwrapper">
        <h2 id="hamburger">메뉴</h2>
        <h4>새 상품 추가</h4>
        <h4>찜 목록</h4>
      </aside>
    </header>
    <main>
      <nav class="navwrapper">
        <h3 class="navheader">종류</h3>
        <ul class="nav_wrapper">
          <li class="navbox" onclick="clickAll()">
            <input type="checkbox" />❤️전체❤️
          </li>
          <li class="navbox" onclick="clickSalad()">
            <input type="checkbox" />🧡샐러드🧡
          </li>
          <li class="navbox" onclick="clickSandwich()">
            <input type="checkbox" />💛샌드위치💛
          </li>
          <li class="navbox" onclick="clickSide()">
            <input type="checkbox" />💚사이드💚
          </li>
        </ul>
      </nav>
      <section>
        <article class="nav_click">
          <div class="nav_click_wrapper hidden" id="all">
            <h3>❤️전체❤️</h3>
            <button onclick="clickAll()">X</button>
          </div>

          <div class="nav_click_wrapper hidden" id="salad">
            <h3>🧡샐러드🧡</h3>
            <button onclick="clickSalad()">X</button>
          </div>

          <div class="nav_click_wrapper hidden" id="sandwich">
            <h3>💛샌드위치💛</h3>
            <button onclick="clickSandwich()">X</button>
          </div>

          <div class="nav_click_wrapper hidden" id="side">
            <h3>💚사이드💚</h3>
            <button onclick="clickSide()">X</button>
          </div>
        </article>

        <section class="card_section"></section>
      </section>
    </main>
  </body>
  <script src="event.js"></script>
</html>
