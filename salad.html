<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Salad</title>
    <link rel="stylesheet" href="./salad.css" />
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Jua&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap");
    .navheader,
    h3 {
      font-family: "Jua", sans-serif;
      font-size: 20px;
      padding: 5px;
    }

    .navbox {
      font-family: "Gamja Flower", cursive;
    }
  </style>

  <body>
    <header>
      <h1>🥗HAESNI'S SALAD🥗</h1>
      <img class="hamburger" src="./assets/menubtn.png" />
    </header>
    <section>
      <nav class="navwrapper">
        <div class="navheader">종류</div>
        <div class="navbox">❤️전체❤️</div>
        <div class="navbox">🧡샌드위치🧡</div>
        <div class="navbox">💛샐러드💛</div>
        <div class="navbox">💚사이드💚</div>
      </nav>

      <cardsection>
        <div class="card">
          <h3>아보카도쉬림프샐러드</h3>
          <h5>#생아보카도 #버터새우 #케이준버터</h5>
          <img class="stuff" src="./assets/saladavocado.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>

        <div class="card">
          <h3>치킨텐더샐러드</h3>
          <h5>#닭안심 #머스타드소스</h5>
          <img class="stuff" src="./assets/saladchiken.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>

        <div class="card">
          <h3>와사비크래미샐러드</h3>
          <h5>#와사비크림 #크래미</h5>
          <img class="stuff" src="./assets/saladcrap.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>

        <div class="card">
          <h3>파스타샐러드</h3>
          <h5>#칠리 #바질 #파스타</h5>
          <img class="stuff" src="./assets/saladpasta.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>

        <div class="card">
          <h3>에그마요샌드위치</h3>
          <h5>#에그마요 #유기농</h5>
          <img class="stuff" src="./assets/sandeggmayo.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>

        <div class="card">
          <h3>바질치킨샌드위치</h3>
          <h5>#바질 #닭안심</h5>
          <img class="stuff" src="./assets/sandhamegg.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>

        <div class="card">
          <h3>풀드포크샌드위치</h3>
          <h5>#수비드 #바베큐소스</h5>
          <img class="stuff" src="./assets/sandpolk.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>

        <div class="card">
          <h3>에그단호박샌드위치</h3>
          <h5>#단호박 #에그마요</h5>
          <img class="stuff" src="./assets/sandpumkin.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>

        <div class="card">
          <h3>갈릭감자튀김</h3>
          <h5>#갈릭 #유기농</h5>
          <img class="stuff" src="./assets/sidecrispypotato.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>

        <div class="card">
          <h3>감자수프</h3>
          <h5>#감자 #수프 #수제</h5>
          <img class="stuff" src="./assets/sidesoup.jpg" />
          <img class="btn" src="./assets/heartbtn.png" />
        </div>
      </cardsection>
    </section>
  </body>
</html>
