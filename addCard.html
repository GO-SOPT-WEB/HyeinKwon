<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddMenu</title>
    <link rel="stylesheet" href="./addCard.css" />
    <script src="addCard.js"></script>
  </head>
  <body>
    <main>
      <h1>🥙메뉴를 추가해주세요🥪</h1>

      <section>
        <article>
          <div class="inputWrapper">
            <h2>메뉴 이름</h2>
            <h2>해시태그(,로 구분)</h2>
            <h2>메뉴 사진</h2>
          </div>
          <div class="inputWrapper">
            <input class="menu" type="text" />
            <input class="tags" type="text" />
            <input
              id="imgInput"
              class="image"
              type="file"
              onchange="loadImg(this)"
            />
          </div>
        </article>
        <div class="imgWrapper">
          <img id="preview" />
        </div>
        <button id="saveBtn">🌯고고!🥗</button>
      </section>
    </main>
  </body>
</html>
